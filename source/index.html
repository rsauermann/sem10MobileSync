<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Einkaufsliste</title>
    <link rel="stylesheet" href="style.css">
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Einkaufsliste</a>
		<form class="form-inline">
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">
				Neues Element hinzufügen
			</button>
		</form>
	</nav>


    <!-- add user module -->
	
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				<!-- show user module -->
				<ul id="user-list"></ul>
				<div id="user-detail"></div>
			</div>
		</div>
	</div>
	<!-- Button trigger modal -->
	
	
    

    <!-- edit user module -->
    <section id="edit-user-module">
        <form>
            <h2>Edit user</h2>
            <input type="hidden" class="edit-userid">
            name:<br>
            <input type='text' data-key='name' class='edit-user-input'><br>
            Anzahl:<br>
            <input type='text' data-key='anz' class='edit-user-input'><br>
            <button type='button' id="edit-user-btn">save</button>
        </form>
    </section>
	
	
	
	<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLongTitle">Neues Listenelement</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<div class="container-fluid">
			<form>
				Name:<br>
				<input type='text' data-key='name' class='user-input'><br>
				Anzahl:<br>
				<input type='text' data-key='anz' class='user-input'><br>
				<br />
			</form>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type='button' class="btn btn-success" id="add-user-btn" data-dismiss="modal">Zur Liste hinzufügen</button>
		</div>
		</div>
	</div>
	</div>


    


    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script type="text/javascript" src="app.js"></script>

  </body>

</html>
