<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Einkaufsliste</title>
    <link rel="stylesheet" href="style.css">
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Einkaufsliste</a>
		<form class="form-inline">
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">
				Neues Element hinzufügen
			</button>
		</form>
	</nav>


    <!-- add user module -->
	
	<br />
	<div class="container">
		<div class="row">
			<div class="col-12">
				<!-- show user module -->
				<table class="table table-striped table-bordered" id="listOfAllElements">
					<thead>
						<tr>
						<th scope="col" style="width: 45%">Name</th>
						<th scope="col" style="width: 45%">Anzahl</th>
						<th scope="col" style="width: 10%">Optionen</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
    	
	
	<!-- Modal add Dataset -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Neues Listenelement</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form style="text-align: center;">
					Name:<br>
					<input type='text' data-key='name' class='user-input'><br>
					Anzahl:<br>
					<input type='text' data-key='anz' class='user-input'><br>
					<br />
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type='button' class="btn btn-success" id="add-user-btn" data-dismiss="modal">Zur Liste hinzufügen</button>
			</div>
			</div>
		</div>
	</div>
	
	<!-- Modal edit Dataset -->
	<div class="modal fade" id="editElementModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle2">Bearbeiten von Element</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form style="text-align: center;">
					<input type="hidden" class="edit-userid">
					Name:<br>
					<input type='text' data-key='name' class='edit-user-input'><br>
					Anzahl:<br>
					<input type='text' data-key='anz' class='edit-user-input'><br>
					
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type='button' class="btn btn-success" id="edit-user-btn">Update Werte</button>
			</div>
			</div>
		</div>
	</div>	


    


    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script type="text/javascript" src="app.js"></script>

  </body>

</html>
