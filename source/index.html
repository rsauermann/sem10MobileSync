  <body>

    <h1>Einkaufsliste</h1>


    <!-- add user module -->
	
	
	<div class="container">
		<div class="row">
			<div class="col-8">
				<!-- show user module -->
				<ul id="user-list"></ul>
				<div id="user-detail"></div>
			</div>
			<div class="col-4">
				<form>
					<h2>Neues Listenelement</h2>
					Name:<br>
					<input type='text' data-key='name' class='user-input'><br>
					Anzahl:<br>
					<input type='text' data-key='anz' class='user-input'><br>
					<br />
					<button type='button' class="btn btn-success" id="add-user-btn">Zur Liste hinzuf√ºgen</button>
				</form>
			</div>
		</div>
	</div>
    

    <!-- edit user module -->
    <section id="edit-user-module">
        <form>
            <h2>Edit user</h2>
            <input type="hidden" class="edit-userid">
            name:<br>
            <input type='text' data-key='name' class='edit-user-input'><br>
            Anzahl:<br>
            <input type='text' data-key='anz' class='edit-user-input'><br>
            <button type='button' id="edit-user-btn">save</button>
        </form>
    </section>
